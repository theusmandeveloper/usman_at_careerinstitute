<style>
*{
    padding: 0;
    margin: 0;
}

    ul {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: yellow;
        list-style: none;
        padding: 7px;
        height: 40px;
    
    }
    
    ul>input {
       
        padding: 10px 30px;
       
    }
    
    .AllImages {
        width: 100%;
    }
    </style>
    <ul>
<input type="radio" name="radio" id="" data-item="shirts">shirts
&nbsp;&nbsp;
<input type="radio" name="radio" id="" data-item="pents">pents
&nbsp;&nbsp;
<input type="radio" name="radio" id="" data-item="shoes">shoes
    </ul>
    <div class="AllImages">
    <img src="./photos/shirt1.jpg" data-filter="shirts" width="300px" height="300px" alt="">
    <img src="./photos/shirt2.jpg" data-filter="shirts" width="300px" height="300px" alt="">
    <img src="./photos/shirt3.jpg" data-filter="shirts" width="300px" height="300px" alt="">
    <img src="./photos/shirt4.jpg" data-filter="shirts" width="300px" height="300px" alt="">
    <img src="./photos/pent1.jpg" data-filter="pents" width="300px" height="300px" alt="">
    <img src="./photos/pent2.jpg" data-filter="pents" width="300px" height="300px" alt="">
    <img src="./photos/pent3.jpg" data-filter="pents" width="300px" height="300px" alt="">
    <img src="./photos/pent4.jpg" data-filter="pents" width="300px" height="300px" alt="">
    <img src="./photos/shoe1.jpg" data-filter="shoes" width="300px" height="300px" alt="">
    <img src="./photos/shoe2.jpg" data-filter="shoes" width="300px" height="300px" alt="">
    <img src="./photos/shoe3.jpg" data-filter="shoes" width="300px" height="300px" alt="">
    <img src="./photos/shoe4.jpg" data-filter="shoes" width="300px" height="300px" alt="">
    
    </div>
    <script>
    let input = document.getElementsByTagName('input');
    let images = document.getElementsByTagName('img');
    for (let a = 0; a < input.length; a++) {
        input[a].addEventListener('click', function () {
            for (let b = 0; b < input.length; b++) {
                input[b].style.background = 'white'
            }
            input[a].style.background = 'blue';
            for (let c = 0; c < images.length; c++) {
                let imagesValue = images[c].getAttribute('data-filter');
                if (input[a].getAttribute('data-item') == imagesValue) {
                    images[c].style.display = 'block';
                } else {
                    images[c].style.display = 'none';
                }
    
            }
        });
    
    }
    
    </script>
</body>
