<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&K Bannu Pulao Billing Software</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #8B4513;
            margin-top: 0;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        h2 {
            color: #8B4513;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 50px;
        }

        .btn {
            background-color: #8B4513;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #A0522D;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>J&K Bannu Pulao</h1>
        </div>

        <div class="section">
            <h2>Pulao</h2>
            <div class="form-group">
                <label for="pulao_aik_pao">Aik Pao:</label>
                <input type="number" id="pulao_aik_pao" name="pulao_aik_pao" min="0">
            </div>
            <div class="form-group">
                <label for="pulao_adha_kilo">Adha Kilo:</label>
                <input type="number" id="pulao_adha_kilo" name="pulao_adha_kilo" min="0">
            </div>
            <div class="form-group">
                <label for="pulao_aik_kilo">Aik Kilo:</label>
                <input type="number" id="pulao_aik_kilo" name="pulao_aik_kilo" min="0">
            </div>
        </div>

        <div class="section">
            <h2>Chapli Kabab</h2>
            <!-- Add form fields for Chapli Kabab -->
        </div>

        <div class="section">
            <h2>Cold Drinks</h2>
            <!-- Add form fields for Cold Drinks -->
        </div>

        <div class="section">
            <h2>Mineral Water</h2>
            <!-- Add form fields for Mineral Water -->
        </div>

        <div class="section">
            <h2>Raita</h2>
            <!-- Add form fields for Raita -->
        </div>

        <div class="section">
            <h2>Salad</h2>
            <!-- Add form fields for Salad -->
        </div>

        <div class="section">
            <button class="btn">Submit Order</button>
        </div>
    </div>
</body>

</html>
