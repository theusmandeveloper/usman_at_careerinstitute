<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click following link</p>
      <a href = "https://www.tutorialspoint.com/html/html_image_links.htm" target = "main"> 
         <img src = "./course1.jpg" alt = "" border = "0"/> 
      </a>

      <br>
      <br>
    
      <center>
        <h1>Method 1:</h1>
        <h3>Embedding the PDF file Using Object Tag</h3>
        <object data=
"/multimedia/htmlpdf.pdf" 
                width="400" 
                height="500"> 
        </object>
    </center>
     <br><br>
     <center>
        <h1>Method 2:</h1>
        <h3>Embedding the PDF file Using Iframe Tag</h3>
        <iframe src=
"multimedia/htmlpdf.pdf" 
                width="400" 
                height="500">
        </iframe>
    </center>


    <center>
        <h1>Method 3:</h1>
        <h3>Embedding the PDF file Using embed Tag</h3>
        <embed src=
"/multimedia/htmlpdf.pdf" 
               width="400"
               height="500">
    </center>

   
    
</body>
</html>
